<div class="container mt-4">
    <h2>List of People</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td>{{ person.name }}</td>
          <td>{{ person.email }}</td>
          <td>
            <a [routerLink]="['/edit', person.id]" class="btn btn-warning btn-sm">Edit</a>
            <button (click)="deletePerson(person.id)" class="btn btn-danger btn-sm ml-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
