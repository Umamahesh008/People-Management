<div class="container mt-4">
    <h2>Edit Person</h2>
    <form (ngSubmit)="updatePerson()">
      <div class="form-group">
        <label>Name:</label>
        <input [(ngModel)]="person.name" name="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input [(ngModel)]="person.email" name="email" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
